# Sync private repo to a public repo by stripping artwork (images) and keeping only safe assets.
# Requires: PUBLIC_REPO (variable) and PUBLIC_REPO_DEPLOY_KEY (secret) in the private repo.
# PUBLIC_REPO = "owner/repo-name". Deploy key = private SSH key with write access on the public repo.

name: Sync to public repo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      PUBLIC_REPO: ${{ vars.PUBLIC_REPO }}
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Require PUBLIC_REPO variable
        run: |
          if [ -z "$PUBLIC_REPO" ]; then
            echo "::error::Set the Actions variable PUBLIC_REPO (e.g. owner/heroes-wizards-online) in repo Settings → Secrets and variables → Actions."
            exit 1
          fi

      - name: Remove artwork from public/images (keep README)
        run: |
          if [ -d public/images ]; then
            find public/images -type f ! -name 'README.md' -delete
          fi

      - name: Remove artwork from public/cards (keep README)
        run: |
          if [ -d public/cards ]; then
            find public/cards -type f ! -name 'README.md' -delete
          fi

      - name: Set up SSH deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PUBLIC_REPO_DEPLOY_KEY }}

      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t ed25519,rsa github.com >> ~/.ssh/known_hosts 2>/dev/null

      - name: Commit stripped tree and push to public
        env:
          DEPLOY_KEY: ${{ secrets.PUBLIC_REPO_DEPLOY_KEY }}
        run: |
          if [ -z "$DEPLOY_KEY" ]; then
            echo "::error::Add the secret PUBLIC_REPO_DEPLOY_KEY (private SSH key for the public repo) in Settings → Secrets and variables → Actions."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes (artwork already absent). Skipping push."
            exit 0
          fi
          git commit -m "chore: sync from private (artwork stripped for public repo)"
          git remote add public "git@github.com:${PUBLIC_REPO}.git" || git remote set-url public "git@github.com:${PUBLIC_REPO}.git"
          echo "Pushing to git@github.com:${PUBLIC_REPO}.git (main)..."
          git push public HEAD:main --force 2>&1 || { echo "::error::Push failed. Ensure PUBLIC_REPO_DEPLOY_KEY is the private key for a deploy key with write access on the public repo."; exit 1; }
